<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>Najuzi PDF Viewer</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- PDF.js resources -->
    <link rel="resource" type="application/l10n" href="locale/locale.json">
    <link rel="stylesheet" href="viewer.css">

    <style>
      /* Disable text selection */
      body, #viewerContainer, .pdfViewer {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
      }

      /* Hide download, print, and editing buttons */
      #downloadButton, #printButton, #secondaryDownload, #secondaryPrint,
      #editorModeButtons, #editorUndoBar, #editorSignature, #editorHighlight,
      #editorFreeText, #editorInk, #editorStamp,
      #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-open-file-button"],
      #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-save-button"],
      #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-print-button"] {
        display: none !important;
      }
    </style>
  </head>

  <body tabindex="0">
    <div id="outerContainer">
      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="toolbarHorizontalGroup">
          <div id="toolbarSidebarLeft">
            <div id="sidebarViewButtons" class="toolbarHorizontalGroup toggled" role="radiogroup">
              <button id="viewThumbnail" class="toolbarButton toggled" type="button" role="radio" aria-checked="true" aria-controls="thumbnailView"></button>
              <button id="viewOutline" class="toolbarButton" type="button" role="radio" aria-checked="false" aria-controls="outlineView"></button>
              <button id="viewAttachments" class="toolbarButton" type="button" role="radio" aria-checked="false" aria-controls="attachmentsView"></button>
              <button id="viewLayers" class="toolbarButton" type="button" role="radio" aria-checked="false" aria-controls="layersView"></button>
            </div>
          </div>
        </div>

        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <div id="attachmentsView" class="hidden"></div>
          <div id="layersView" class="hidden"></div>
        </div>
        <div id="sidebarResizer"></div>
      </div>

      <div id="mainContainer">
        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer" class="toolbarHorizontalGroup">
              <div id="toolbarViewerLeft" class="toolbarHorizontalGroup">
                <button id="sidebarToggleButton" class="toolbarButton" type="button" aria-expanded="false" aria-haspopup="true" aria-controls="sidebarContainer"></button>
                <div class="toolbarButtonSpacer"></div>

                <!-- Page navigation -->
                <div class="toolbarHorizontalGroup hiddenSmallView">
                  <button class="toolbarButton" type="button" id="previous"></button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button class="toolbarButton" type="button" id="next"></button>
                </div>
                <div class="toolbarHorizontalGroup">
                  <input type="number" id="pageNumber" class="toolbarField" value="1" min="1" autocomplete="off">
                  <span id="numPages" class="toolbarLabel"></span>
                </div>
              </div>

              <div id="toolbarViewerMiddle" class="toolbarHorizontalGroup">
                <!-- Zoom -->
                <button id="zoomOutButton" class="toolbarButton" type="button"></button>
                <button id="zoomInButton" class="toolbarButton" type="button"></button>
                <select id="scaleSelect">
                  <option value="auto" selected>Auto</option>
                  <option value="page-actual">100%</option>
                  <option value="page-fit">Fit</option>
                  <option value="page-width">Width</option>
                  <option value="1.5">150%</option>
                  <option value="2">200%</option>
                </select>
              </div>
            </div>

            <div id="loadingBar">
              <div class="progress"><div class="glimmer"></div></div>
            </div>
          </div>
        </div>

        <div id="viewerContainer" tabindex="0">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div>

      <div id="dialogContainer"></div>
    </div>

    <div id="printContainer"></div>

    <script type="module" src="../build/pdf.mjs"></script>
    <script type="module" src="viewer.mjs"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent right-click and Ctrl+S/P/O
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
          if ((e.ctrlKey || e.metaKey) && ['p', 's', 'o'].includes(e.key.toLowerCase())) e.preventDefault();
        });

        pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        let pdfPath = urlParams.get('file');
        if (!pdfPath) {
          alert('Please specify a PDF file using ?file= parameter');
          return;
        }

        const cleanPath = path => {
          try {
            if (path.includes('webserver-zpgc.onrender.com/file?path=')) {
              const url = new URL(path);
              return cleanPath(url.searchParams.get('path'));
            }
            return path.replace(/^https?:\/\/[^/]+\/webapp\/MobileApp\//, '');
          } catch {
            return path;
          }
        };

        const finalPath = cleanPath(pdfPath);
        console.log('Loading PDF from path:', finalPath);

        const loadingTask = pdfjsLib.getDocument({
          url: `/file?path=${encodeURIComponent(finalPath)}`,
          disableAutoFetch: true,
          disableStream: true,
          cMapUrl: '../web/cmaps/',
          cMapPacked: true
        });

        loadingTask.promise.then(pdf => {
          document.getElementById('numPages').textContent = pdf.numPages;

          for (let i = 1; i <= pdf.numPages; i++) {
            pdf.getPage(i).then(page => {
              const viewport = page.getViewport({ scale: 1.0 });
              const canvas = document.createElement('canvas');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              const context = canvas.getContext('2d');

              const pageDiv = document.createElement('div');
              pageDiv.className = 'page';
              pageDiv.dataset.pageNumber = i;
              pageDiv.appendChild(canvas);
              document.getElementById('viewer').appendChild(pageDiv);

              page.render({ canvasContext: context, viewport: viewport });
            });
          }
        }).catch(err => {
          console.error('Error loading PDF:', err);
          alert('Failed to load PDF.\n' + err.message);
        });

        const blockCanvasInteractions = () => {
          document.querySelectorAll('#viewer canvas').forEach(canvas => {
            canvas.addEventListener('mousedown', e => { if (e.button === 0) e.preventDefault(); }, true);
          });
        };

        blockCanvasInteractions();
        setInterval(blockCanvasInteractions, 1000);
      });
    </script>
  </body>
</html>
