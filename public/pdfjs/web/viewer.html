  <style>
    body, #viewerContainer, .pdfViewer {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
    }
    #downloadButton, #printButton, 
    #secondaryDownload, #secondaryPrint,
    #editorModeButtons, #editorUndoBar,
    #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-open-file-button"],
    #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-save-button"],
    #secondaryToolbar .toolbarButton[data-l10n-id="pdfjs-print-button"] {
      display: none !important;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // === SECURITY ===
      document.querySelectorAll('#printButton, #downloadButton').forEach(el => {
        if (el) el.remove();
      });

      document.addEventListener('mousedown', e => {
        if (e.button === 0) e.preventDefault();
      }, true);

      document.addEventListener('contextmenu', e => e.preventDefault());

      document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && ['p', 's', 'o', 'n', 'w'].includes(e.key.toLowerCase())) {
          e.preventDefault();
        }
      });

      // === PDF LOADING ===
      const urlParams = new URLSearchParams(window.location.search);
      let filePath = urlParams.get('file');

      if (!filePath) {
        alert("No file specified. Use ?file=AGRICULTURE/report.pdf");
        return;
      }

      // Clean path
      filePath = filePath.replace(/^https?:\/\/[^/]+\/webapp\/MobileApp\//, '').trim();

      // Important: Set worker path
      pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

      // Load via proxy
      const loadingTask = pdfjsLib.getDocument({
        url: `/file?path=${encodeURIComponent(filePath)}`,
        withCredentials: false,
        disableAutoFetch: false,
        disableStream: false,
        cMapUrl: '../web/cmaps/',
        cMapPacked: true
      });

      loadingTask.promise.then(pdf => {
        console.log("✅ PDF loaded successfully:", pdf.numPages);
        document.title = decodeURIComponent(filePath.split('/').pop());
      }).catch(err => {
        console.error("❌ Failed to load PDF:", err);
        alert("Failed to load PDF. Check file path and try again.");
      });
    });
  </script>

    document.addEventListener('DOMContentLoaded', () => {
      const blockCanvas = () => {
        document.querySelectorAll('#viewer canvas').forEach(canvas => {
          canvas.addEventListener('mousedown', e => {
            if (e.button === 0) e.preventDefault();
          }, true);
        });
      };
      setInterval(blockCanvas, 1000);
    });
  </script>
</body>
</html>
